<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

    <header>
        <h1>LISTA DE TAREFAS<h1>
    </header>

    <main>

        <div class="principal">
            <div class="tarefa">
                <input class="digitar-tarefa" placeholder="Qual tarefa você deseja fazer?">
                <select class="selecionar-categoria" name="categoria" id="categoria">
                    <option selected>Escolha uma categoria</option>
                    <option value="Trabalho">Trabalho</option>
                    <option value="Estudo">Estudo</option>
                    <option value="Casa">Casa</option>
                    <option value="Lazer">Lazer</option>
                </select>
            </div>

            <div class="adicionar-tarefa">
                <button class="add">Adicionar tarefa</button>
            </div>

            <div>
                <a href="#historico-tarefas">
                    <button class="hist">Ver histórico</button>
                </a>
            </div>

        </div>

        <div class="tarefas-container">

            <ul class="containers">

                <li class="container">
                    <h2 class="trabalho">Trabalho</h2>
                    <div class="tarefa-container" id="listaTrabalho">
                    </div>
                </li>

                <li class="container">
                    <h2 class="estudo">Estudo</h2>
                    <div class="tarefa-container" id="listaEstudo">
                    </div>
                </li>

                <li class="container">
                    <h2 class="casa">Casa</h2>
                    <div class="tarefa-container" id="listaCasa">
                    </div>
                </li>

                <li class="container">
                    <h2 class="lazer">Lazer</h2>
                    <div class="tarefa-container" id="listaLazer">
                    </div>
                </li>

            </ul>

        </div>
    </main>

    <div class="historico" id="historico-tarefas">
        <h2>Histórico de tarefas concluídas</h2>
        <table>
            <tr>
                <th class="tarefa-historico">Tarefa</th>
                <th class="adicao">Data de adição</th>
                <th class="conclusao">Data de conclusão</th>
                <th class="remover-historico">Remover</th>
            </tr>
        </table>
    </div>

    <script src="./src/js/script.js"></script>
</body>

</html>
